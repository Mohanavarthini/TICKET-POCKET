<html>

<script>
function update(x,cost)
{
source=x.src;
source=source.substring(source.lastIndexOf('/')+1);
val=parseInt(document.getElementById('cost').value);
if(source=="green.jpg")
{
x.src="red.jpg";
newVal=val+cost;
document.getElementById('cost').value=newVal;
}
else
{
x.src="green.jpg";
newVal=val-cost;
document.getElementById('cost').value=newVal;
}
}
</script>
